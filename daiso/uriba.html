<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>DAISO(089)</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
	<script src="/__/firebase/8.6.8/firebase.js"></script>
	<script src="/__/firebase/init.js"></script>
	<link rel="stylesheet" href="css/index.css" />
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<link rel="apple-touch-icon" href="icon.png">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="js/lib/jquery.columns.min.js"></script>
	<script src="js/init.js" type="text/javascript"></script>
	<script src="js/uriba-editor.js" type="text/javascript"></script>

	<link rel="stylesheet" href="css/clean.css">
</head>

<body class="blurBg-false" style="background-color:#EBEBEB">
	<div id="firebaseui-auth-container"></div>
	<div id=load>
		<img src="images/loading.gif">
		<p id="message" class="center">処理中</p>
	</div>
	<center>
		<h2>DAISO 売り場マスタデータ管理</h2>
		このメニューでは、売り場マスタの変更や台番指定削除が出来ます。
		<br>
		マスタ登録する商品については、商品マスタ管理を使用してください。
		<br>
		スキャナで商品を登録する場合は、商品スキャナ登録を使用してください。
	</center>

	<!-- Start Formoid form-->
	<link rel="stylesheet" href="main_files/formoid1/formoid-solid-green.css" type="text/css" />
	<form id="main" class="formoid-solid-green hideme" onsubmit="return false;" autocomplete="off"
		style="background-color:#FFFFFF;font-size:16px;font-family:'Roboto',Arial,Helvetica,sans-serif;color:#34495E;max-width:480px;min-width:150px">
		<div class="element-input"><label class="title" id="itemNameTitle">商品名(変更できません)</label>
			<div class="item-cont"><input id="itemName" class="large" type="text" name="input2" maxlength="30"
					placeholder="*商品名" disabled /><span class="icon-place"></span>
			</div>
		</div>
		<div class="element-input"><label class="title" id="JANTitle">JANコード</label>
			<div class="item-cont"><input id="jan_input" class="medium" type="tel" name="input1" minlength="8"
					maxlength="13" placeholder="*JANコード" /><span class="icon-place"></span>
			</div>
		</div>
		<div class="element-input"><label class="title" id="daibanTitle">台番</label>
			<div class="item-cont"><input id="Daiban" class="small" type="tel" name="input3" maxlength="4"
					placeholder="*台番" /><span class="icon-place"></span><input id="Dan" class="small" type="tel"
					name="input5" maxlength="2" placeholder="*段" /><span class="icon-place"></span><input id="Retu"
					class="small" type="tel" name="input6" maxlength="2" placeholder="*列" /><span
					class="icon-place"></span></div>
		</div>
		<div class="submit">
		</div>
	</form>
	<center>
		<button class="hideme" type=“button” onclick="window.open('scanner-input.html')">商品スキャナ登録</button>
		<button class="hideme" type=“button” onclick="window.open('search-list.html')">商品検索</button>
	</center>
	<script type="text/javascript" src="main_files/formoid1/formoid-solid-green.js"></script>
	<!-- Stop Formoid form-->
	<p class="popup">MSG</p>
	<section id="modalArea" class="modalArea">
		<div id="modalBg" class="modalBg"></div>
		<div class="modalWrapper">
			<div class="modalContents">
				<div id="photo-area" class="hideme viewport"></div>
			</div>
			<div id="closeModal" class="closeModal">
				×
			</div>
		</div>
	</section>
	<div class="hideme" id="footer-scan">
		<div id="footer">
			<div class="fixed_buttonarea">
				<button class="hideme fixed_buttons" onclick="dbsearch($('#jan_input').val())">JAN取得</button>
				<button class="hideme fixed_buttons" onclick="daibanPickupItem()">台番取得</button>
				<button class="hideme fixed_buttons" onclick="insertData()">新規/更新</button>
				<button class="hideme fixed_buttons" onclick="deleteItem()">台番削除</button>
			</div>
		</div>
	</div>

</body>

</html>
