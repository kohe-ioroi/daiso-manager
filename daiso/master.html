<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>DAISO(089)</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
	<script src="/__/firebase/8.2.2/firebase-app.js"></script>
	<script src="/__/firebase/8.2.2/firebase-analytics.js"></script>
	<script src="/__/firebase/8.2.3/firebase-auth.js"></script>
	<script src="/__/firebase/8.2.3/firebase-database.js"></script>
	<script src="https://www.gstatic.com/firebasejs/ui/3.5.2/firebase-ui-auth__ja.js"></script>
	<link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />
	<link rel="stylesheet" href="css/index.css" />
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<link rel="apple-touch-icon" href="icon.png">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="js/lib/jquery.columns.min.js"></script>
	<script src="js/init.js" type="text/javascript"></script>
	<script src="js/master-editor.js" type="text/javascript"></script>

	<link rel="stylesheet" href="css/clean.css">
</head>

<body class="blurBg-false" style="background-color:#EBEBEB">
	<div id="firebaseui-auth-container"></div>
	<div id=load>
		<img src="images/loading.gif">
		<p id="message" class="center">処理中</p>
	</div>
	<center>
		<h2>DAISO 商品マスタデータ管理</h2>
		このメニューでは、商品マスタを編集したり、新規登録することが出来ます。
		<br>
		売り場に登録する商品については、売場管理を使用してください。
	</center>
	<!-- Start Formoid form-->
	<link rel="stylesheet" href="main_files/formoid1/formoid-solid-green.css" type="text/css" />
	<form id="main" class="formoid-solid-green hideme" autocomplete="off" onsubmit="return false;"
		style="background-color:#FFFFFF;font-size:16px;font-family:'Roboto',Arial,Helvetica,sans-serif;color:#34495E;max-width:480px;min-width:150px">
		<div class="element-input"><label class="title" id="JANTitle">JANコード</label>
			<div class="item-cont"><input id="jan_input" class="medium" type="tel" name="input1" minlength="8"
					maxlength="13" placeholder="*JANコード" onkeyup="nextfeild(this)" /><span class="icon-place"></span>
			</div>
		</div>
		<div class="element-input"><label class="title" id="itemNameTitle">商品名</label>
			<div class="item-cont"><input id="itemName" class="large" type="text" name="input2" maxlength="30"
					placeholder="*商品名" onkeyup="nextfeild(this)" /><span class="icon-place"></span></div>
		</div>
		<div class="element-checkbox"><label class="title"></label>
			<div class="column column1"><label><input id="isFood" type="checkbox" name="checkbox1[]" value="1"><span
						id="isfoodTitle">食品</span></label></div><span class="clearfix"></span>
		</div>
		<div class="element-select"><label class="title" id="priceTitle">価格</label>
			<div class="item-cont">
				<div class="medium"><span>
						<select id="price" name="select">
							<option value="100">100円</option>
							<option value="150">150円</option>
							<option value="200">200円</option>
							<option value="250">250円</option>
							<option value="300">300円</option>
							<option value="400">400円</option>
							<option value="500">500円</option>
							<option value="600">600円</option>
							<option value="800">800円</option>
							<option value="1000">1000円</option>
						</select>
						<i></i><span class="icon-place"></span></span></div>
			</div>
		</div>

		<div class="element-checkbox"><label class="title"></label>
			<div class="column column1"><label><input id="isDoubled" type="hidden" name="checkbox[]"
						value="1"><span></span></label></div><span class="clearfix"></span>
		</div>
		<div class="submit">
			<button class="hideme" type=“button” onclick="window.open('uriba.html')">売り場管理</button>
			<button class="hideme" type=“button” onclick="window.open('master-list.html')">商品マスタ出力</button>
		</div>
	</form>
	<script type="text/javascript" src="main_files/formoid1/formoid-solid-green.js"></script>
	<!-- Stop Formoid form-->
	<p class="popup">MSG</p>
	<section id="modalArea" class="modalArea">
		<div id="modalBg" class="modalBg"></div>
		<div class="modalWrapper">
			<div class="modalContents">
				<div id="photo-area" class="hideme viewport"></div>
			</div>
			<div id="closeModal" class="closeModal">
				×
			</div>
		</div>
	</section>
	<div class="hideme" id="footer-scan">
		<div id="footer">
			<div class="fixed_buttonarea">
				<button class="hideme fixed_buttons" onclick="">XXXX</button>
				<button class="hideme fixed_buttons" onclick="dbsearch($('#jan_input').val)">取得</button>
				<button class="hideme fixed_buttons" onclick="insertData()">新規/更新</button>
				<button class="hideme fixed_buttons" onclick="">XXXX</button>
			</div>
		</div>
	</div>

</body>

</html>
