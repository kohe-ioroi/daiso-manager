<!-- Start Formoid form-->

<form id="main" class="formoid-solid-green hideme" autocomplete="off" onsubmit="return false;"style="background-color:#FFFFFF;font-size:16px;font-family:'Roboto',Arial,Helvetica,sans-serif;color:#34495E;max-width:480px;min-width:150px" method="post">
	<p></p>
	<div class="element-input"><label class="title">商品名</label><div class="item-cont"><input readonly id="itemName"class="large" type="text" name="input1" maxlength="30" placeholder="*商品名" onkeyup="nextfeild(this)"/><span class="icon-place"></span></div></div>
	<div class="element-input"><label class="title">JANコード</label><div class="item-cont"><input id="jan_input" class="large" type="tel" name="input2"  minlength="8" maxlength="13" placeholder="*JANコード" onkeyup="nextfeild(this)"/><span class="icon-place"></span></div></div>
	<div class="element-input"><label class="title">年/月/日</label><div class="item-cont"><input id="Year"class="small" type="tel" name="input3"  minlength="4" maxlength="4" placeholder="年" onkeyup="nextfeild(this)"/><span class="icon-place"></span><input id="Month" class="small" type="tel" name="input4"  minlength="2" maxlength="2" placeholder="月" onkeyup="nextfeild(this)"/><span class="icon-place"></span><input id="Day" class="small" type="tel" name="input5"  minlength="2" maxlength="2" placeholder="日" onkeyup="nextfeild(this)"/><span class="icon-place"></span></div></div>
	<div class="submit">
		<button class="hideme" type=“button” onclick="window.open('kigen-list.html')">期限管理リストを表示</button>
</div>
</form><script type="text/javascript" src="main_files/formoid1/formoid-solid-green.js"></script>
